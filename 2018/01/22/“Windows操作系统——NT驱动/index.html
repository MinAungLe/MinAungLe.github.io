="keyword">extern</span> <span class="string">"C"</span> <span class="function">NTSTATUS <span class="title">DriverEntry</span><span class="params">(</span></span></span><br><span class="line"><span class="function"><span class="params">				IN PDRIVER_OBJECT pDriverObject,	<span class="comment">//从I/O管理器中传进来的驱动对象</span></span></span></span><br><span class="line"><span class="function"><span class="params">				IN PUNICODE_STRING pRegistryPath)</span>	<span class="comment">//驱动对象在注册表中的路径</span></span></span><br><span class="line"><span class="function"></span>&#123;</span><br><span class="line">	NTSTATUS status;</span><br><span class="line">	KdPrint((<span class="string">"Enter DriverEntry\n"</span>));</span><br><span class="line"></span><br><span class="line">	<span class="comment">//注册其他驱动调用函数入口，又操作系统负责调用</span></span><br><span class="line">	pDriverObject-&gt;DriverUnload = HelloDDKUnload;</span><br><span class="line"></span><br><span class="line">	<span class="comment">//简化为一个函数，实际情况复杂</span></span><br><span class="line">	pDriverObject-&gt;MajorFunction[IRP_MJ_CREATE] = HelloDDKDispatchRoutine;</span><br><span class="line">	pDriverObject-&gt;MajorFunction[IRP_MJ_CLOSE] = HelloDDKDispatchRoutine;</span><br><span class="line">	pDriverObject-&gt;MajorFunction[IRP_MJ_WRITE] = HelloDDKDispatchRoutine;</span><br><span class="line">	pDriverObject-&gt;MajorFunction[IRP_MJ_READ] = HelloDDKDispatchRoutine;</span><br><span class="line"></span><br><span class="line">	<span class="comment">//创建设备对象</span></span><br><span class="line">	status = CreateDevice(pDriverObject);</span><br><span class="line"></span><br><span class="line">	KdPrint((<span class="string">"DriverEntry end\n"</span>));</span><br><span class="line">	<span class="keyword">return</span> status;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="comment">//////////////////////////////////CreateDevice初始化设备对象//////////////////////////</span></span><br><span class="line"><span class="meta">#<span class="meta-keyword">pragma</span> INITCODE</span></span><br><span class="line"><span class="function">NTSTATUS <span class="title">CreateDevice</span><span class="params">(</span></span></span><br><span class="line"><span class="function"><span class="params">	IN PDRIVER_OBJECT pDriverObject)</span>	<span class="comment">//从I/O管理器中传进来的驱动对象</span></span></span><br><span class="line"><span class="function"></span>&#123;</span><br><span class="line">	NTSTATUS status;</span><br><span class="line">	PDEVICE_OBJECT pDevObj;</span><br><span class="line">	PDEVICE_EXTENSION pDevExt;</span><br><span class="line"></span><br><span class="line">	<span class="comment">//创建设备名称</span></span><br><span class="line">	UNICODE_STRING devName;	<span class="comment">//Unicode字符串，存储设备对象名称，设备名称只能在内核态可见</span></span><br><span class="line">	RtlInitUnicodeString(&amp;devName, <span class="string">L"\\Device\\MyDDKDevice"</span>);</span><br><span class="line"></span><br><span class="line">	<span class="comment">//创建设备对象</span></span><br><span class="line">	status = IoCreateDevice(pDriverObject,</span><br><span class="line">		<span class="keyword">sizeof</span>(DEVICE_EXTENSION),</span><br><span class="line">		&amp;(UNICODE_STRING)devName,</span><br><span class="line">		FILE_DEVICE_UNKNOWN,	<span class="comment">//设备类型</span></span><br><span class="line">		<span class="number">0</span>,</span><br><span class="line">		TRUE,</span><br><span class="line">		&amp;pDevObj);</span><br><span class="line">	<span class="keyword">if</span> (!NT_SUCCESS(status))</span><br><span class="line">	&#123;</span><br><span class="line">		<span class="keyword">return</span> status;</span><br><span class="line">	&#125;</span><br><span class="line">	pDevObj-&gt;Flags |= DO_BUFFERED_IO;	<span class="comment">//表明为BUFFERED_IO对象，设备对内存的操作有两种BUFFERED_IO和DO_DIRECT_IO</span></span><br><span class="line">	pDevExt = (PDEVICE_EXTENSION)pDevObj-&gt;DeviceExtension;</span><br><span class="line">	pDevExt-&gt;pDevice = pDevObj;</span><br><span class="line">	pDevExt-&gt;ustrDeviceName = devName;</span><br><span class="line"></span><br><span class="line">	<span class="comment">//创建连接符号</span></span><br><span class="line">	UNICODE_STRING symLinkName;	<span class="comment">//指向设备名称的符号链接，提供给应用程序</span></span><br><span class="line">	RtlInitUnicodeString(&amp;symLinkName, <span class="string">L"\\??\\HelloDDK"</span>);</span><br><span class="line">	pDevExt-&gt;ustrSymLinkName = symLinkName;</span><br><span class="line">	status = IoCreateSymbolicLink(&amp;symLinkName, &amp;devName);</span><br><span class="line">	<span class="keyword">if</span> ( !NT_SUCCESS(status) )</span><br><span class="line">	&#123;</span><br><span class="line">		IoDeleteDevice(pDevObj);</span><br><span class="line">		<span class="keyword">return</span> status;</span><br><span class="line">	&#125;</span><br><span class="line">	<span class="keyword">return</span> STATUS_SUCCESS;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="comment">/////////////////////////////////////////HelloDDKUnload///////////////////////////////</span></span><br><span class="line"><span class="meta">#<span class="meta-keyword">pragma</span> PAGEDCODE</span></span><br><span class="line"><span class="function">VOID <span class="title">HelloDDKUnload</span><span class="params">(IN PDRIVER_OBJECT pDriverObject)</span>	<span class="comment">//驱动对象</span></span></span><br><span class="line"><span class="function"></span>&#123;</span><br><span class="line">	PDEVICE_OBJECT	pNextObj;</span><br><span class="line">	KdPrint((<span class="string">"Enter DriverUnload\n"</span>));</span><br><span class="line">	pNextObj = pDriverObject-&gt;DeviceObject;	<span class="comment">//由驱动对象得到设备对象</span></span><br><span class="line">	<span class="keyword">while</span> (pNextObj != <span class="literal">NULL</span>)</span><br><span class="line">	&#123;</span><br><span class="line">		PDEVICE_EXTENSION pDevExt = (PDEVICE_EXTENSION)</span><br><span class="line">			pNextObj-&gt;DeviceExtension;</span><br><span class="line"></span><br><span class="line">		<span class="comment">//删除符号链接</span></span><br><span class="line">		UNICODE_STRING pLinkName = pDevExt-&gt;ustrSymLinkName;</span><br><span class="line">		IoDeleteSymbolicLink(&amp;pLinkName);</span><br><span class="line"></span><br><span class="line">		<span class="comment">//遍历设备对象并删除</span></span><br><span class="line">		pNextObj = pNextObj-&gt;NextDevice;</span><br><span class="line">		IoDeleteDevice(pDevExt-&gt;pDevice);</span><br><span class="line">	&#125;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="comment">////////////////////////////////对读IRP进行处理////////////////////////////</span></span><br><span class="line"><span class="meta">#<span class="meta-keyword">pragma</span></span></span><br><span class="line"><span class="function">NTSTATUS <span class="title">HelloDDKDispatchRoutine</span><span class="params">(IN PDEVICE_OBJECT pDevObj,	<span class="comment">//功能设备对象</span></span></span></span><br><span class="line"><span class="function"><span class="params">								IN PIRP pIrp)</span></span></span><br><span class="line"><span class="function"></span>&#123;</span><br><span class="line">	KdPrint((<span class="string">"Enter HelloDDKDispatchRoutine\n"</span>));</span><br><span class="line">	NTSTATUS status = STATUS_SUCCESS;</span><br><span class="line"></span><br><span class="line">	<span class="comment">//完成IRP</span></span><br><span class="line">	pIrp-&gt;IoStatus.Status = status;	<span class="comment">//设置IRP状态为成功</span></span><br><span class="line">	pIrp-&gt;IoStatus.Information = <span class="number">0</span>;	<span class="comment">// bytes xfered</span></span><br><span class="line">	IoCompleteRequest(pIrp, IO_NO_INCREMENT);	<span class="comment">//指示完成此IRP</span></span><br><span class="line">	KdPrint((<span class="string">"Leave HelloDDKDispatchRoutine\n"</span>));</span><br><span class="line">	<span class="keyword">return</span> status;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
